<ul id="nav" class="cf">

{% for link in site.navigation %}

	{% if page.url contains link.url %}
	<li class="item current"><a href="{{ link.url }}">{{ link.text }}</a></li>
	{% else %}
	<li class="item"><a href="{{ link.url }}">{{ link.text }}</a></li>
	{% endif %}

{% endfor %}

</ul>
