<ul id="nav" class="cf">
	<li class="logo"><a href="/">Origami</a></li>
{% for link in site.data.navigation %}

	{% if page.url contains link.url %}
	<li class="item current">
	{% else %}
	<li class="item">
	{% endif %}

	{% if link.target %}
		<a href="{{ link.url }}" target="{{ link.target }}">{{ link.text }}</a>
	{% else %}
		<a href="{{ link.url }}">{{ link.text }}</a>
	{% endif %}
	</li>

{% endfor %}

</ul>
