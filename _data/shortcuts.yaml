app:
  - letter: F
    modifiers:
      - cmd
    desc: Open Viewer in Full Screen Mode
  - letter: M
    modifiers:
      - shift
      - cmd
    desc: Create Macro
  - letter: N
    modifiers:
      - option
      - cmd
    desc: New Origami Template

viewer:
- letter: F
  desc: Toggle fullscreen within the viewer window &mdash; hides the device and hand
- letter: H
  desc: Toggle showing the hand
- letter: /
  modifiers:
  - cmd
  desc: Toggle Status Bar
- letter: =
  desc: Next background
- letter: --
  desc: Previous background

